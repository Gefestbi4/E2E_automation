<head>

    <title>Allure Report - E2E Automation</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            display: flex;

        .container {

        .button:hover {

        }
        .info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;

</head>
