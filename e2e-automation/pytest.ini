[pytest]
# Настройки вывода
addopts = 
    -v
    --tb=short
    --disable-warnings
    --durations=10
    --alluredir=../allure-results
    --browser-name=chrome

# Маркеры для категоризации тестов
markers =
    crit: Критические тесты (smoke, основные функции)
    medium: Средние тесты (функциональные тесты)
    low: Низкоприоритетные тесты (UI, валидация)
    smoke: Дымовые тесты (быстрая проверка основных функций)
    regression: Регрессионные тесты
    api: API тесты
    ui: UI тесты
    login: Тесты авторизации
    validation: Тесты валидации
    navigation: Тесты навигации
    slow: Медленные тесты
    skip: Пропущенные тесты
    xfail: Ожидаемо падающие тесты
    flaky: Нестабильные тесты (будут перезапущены)

# Настройки для отчета о времени выполнения
durations = 10

# Настройки для остановки на ошибках
maxfail = 5