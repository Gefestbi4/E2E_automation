<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link href="style.css?v=2" rel="stylesheet" type="text/css" />
  <meta name="api-base" content="http://backend:5000">
</head>

<body>
  <div class="container" style="max-width:520px;">
    <header class="header" style="padding:30px 24px;text-align:left;">
      <h2 class="title" style="margin:0;">Вход</h2>
    </header>
    <main class="main-content" style="padding:24px;">
      <form id="login-form" class="feedback-section" test-id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required test-id="email-input">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required test-id="password-input">
        </div>
        <button type="submit" id="login-btn" test-id="login-submit-btn">Войти</button>
        <p id="login-status" test-id="login-status"></p>
      </form>
    </main>
  </div>

  <script>
    // Улучшенная система авторизации с JWT токенами
    class AuthManager {
      constructor() {
        this.apiBase = (document.querySelector('meta[name="api-base"]')?.content || 'http://localhost:5000').replace(/\/?$/, '');
        this.refreshTimer = null;
        this.init();
      }

      init() {
        // Проверяем авторизацию при загрузке
        this.checkAuthStatus();

        // Настраиваем автоматическое обновление токенов
        this.setupTokenRefresh();
      }

      async login(email, password) {
        try {
          const response = await fetch(`${this.apiBase}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok && data?.access_token && data?.refresh_token) {
            // Сохраняем токены
            localStorage.setItem('auth_token', data.access_token);
            localStorage.setItem('refresh_token', data.refresh_token);
            localStorage.setItem('token_expires', Date.now() + (data.expires_in * 1000));

            // Запускаем автоматическое обновление токенов
            this.startTokenRefresh();

            return { success: true, message: 'Успешная авторизация' };
          } else {
            return {
              success: false,
              message: data?.detail || 'Не удалось авторизоваться',
              status: response.status
            };
          }
        } catch (error) {
          console.error('Ошибка авторизации:', error);
          return {
            success: false,
            message: 'Сетевая ошибка',
            error: error.message
          };
        }
      }

      async refreshToken() {
        const refreshToken = localStorage.getItem('refresh_token');
        if (!refreshToken) {
          this.logout();
          return false;
        }

        try {
          const response = await fetch(`${this.apiBase}/api/auth/refresh`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ refresh_token: refreshToken })
          });

          const data = await response.json();

          if (response.ok && data?.access_token) {
            localStorage.setItem('auth_token', data.access_token);
            localStorage.setItem('token_expires', Date.now() + (data.expires_in * 1000));
            return true;
          } else {
            this.logout();
            return false;
          }
        } catch (error) {
          console.error('Ошибка обновления токена:', error);
          this.logout();
          return false;
        }
      }

      async logout() {
        try {
          const token = localStorage.getItem('auth_token');
          if (token) {
            await fetch(`${this.apiBase}/api/auth/logout`, {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
              }
            });
          }
        } catch (error) {
          console.error('Ошибка выхода:', error);
        } finally {
          // Очищаем локальное хранилище
          localStorage.removeItem('auth_token');
          localStorage.removeItem('refresh_token');
          localStorage.removeItem('token_expires');

          // Останавливаем обновление токенов
          this.stopTokenRefresh();
        }
      }

      isAuthenticated() {
        const token = localStorage.getItem('auth_token');
        const expires = localStorage.getItem('token_expires');

        if (!token || !expires) return false;

        // Проверяем, не истек ли токен
        return Date.now() < parseInt(expires);
      }

      checkAuthStatus() {
        if (this.isAuthenticated()) {
          // Если пользователь уже авторизован, перенаправляем на главную
          window.location.href = '/tests.html';
        }
      }

      setupTokenRefresh() {
        // Проверяем токен каждые 5 минут
        this.refreshTimer = setInterval(async () => {
          const expires = localStorage.getItem('token_expires');
          if (expires && Date.now() > (parseInt(expires) - 300000)) { // За 5 минут до истечения
            await this.refreshToken();
          }
        }, 300000); // 5 минут
      }

      startTokenRefresh() {
        this.stopTokenRefresh();
        this.setupTokenRefresh();
      }

      stopTokenRefresh() {
        if (this.refreshTimer) {
          clearInterval(this.refreshTimer);
          this.refreshTimer = null;
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const authManager = new AuthManager();
      const form = document.getElementById('login-form');
      const status = document.getElementById('login-status');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        status.textContent = 'Вход...';
        status.style.color = '#333';

        const formData = new FormData(form);
        const email = formData.get('email');
        const password = formData.get('password');

        const result = await authManager.login(email, password);

        if (result.success) {
          status.textContent = 'Успешная авторизация!';
          status.style.color = 'green';
          setTimeout(() => {
            window.location.href = '/tests.html';
          }, 1000);
        } else {
          status.textContent = `Ошибка: ${result.message}`;
          status.style.color = 'red';
        }
      });
    });
  </script>
</body>

</html>
